# 用户
type User {
  # 唯一索引
  id: ID
  # 手机号
  phone: String
  # 昵称
  name: String
  # 头像
  avatar: String
  oauth: Oauth
}

type Oauth {
  # 用户ID
  user_id: ID
  # 登陆类型
  oauth_type: String
  # 第三方唯一标识
  oauth_id: String
}

input Register {
  name: String!
  phone: String!
  password: String!
  code: String!
}

input Authentication {
  phone: String!
  password: String!
}